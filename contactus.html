    <div id="main" class="row" align="center">
        <br><h1 align="center"><span class="headingspan">Contact Us</span></h1>
        <div class="contactform" align="left">
                <form id="cnForm" method="post" action="index.html">
                    <label for="txtFirstname">First Name</label><span id="spanName" class="req">*</span><br>
                    <input type="text" id="txtFirstname" name="firstname" placeholder="Your name..">

                    <label for="txtLastname">Last Name</label>
                    <input type="text" id="txtLastname" name="lastname" placeholder="Your last name..">
                    
                    <label for="txtEmail">Email</label>
                    <span id="spanEmail" class="req">*</span><br>
                    <input type="email" id="txtEmail" name="email" placeholder="Your email..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                      <option value="india">India</option>
                      <option value="other">Other</option>
                    </select>

                    <label for="commentarea">Comment</label>
                    <span id="spanComment" class="req">*</span><br>
                    <textarea id="commentarea" name="comment" placeholder="Write something.." style="height:200px"></textarea>

                    <input id="btSubmit" type="submit" value="Submit">
                </form>
         </div>
    </div>
